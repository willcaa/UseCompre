<ion-header>

    <ion-toolbar color="dark">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        <img src="assets/img/logo-top.png" style="width: 30%;" alt="">
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="openModal()">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  
  </ion-header>

            <ion-row>
              <button ion-button name="perfil" color="light" class="btn" (click)="alterarTab('perfil')" (click)="alterar()" (click)="addEvent();" [ngStyle]="{'color': buttonColor}" id="p"  >Perfil</button>
            </ion-row>
            <ion-row>
              <button ion-button name="especialidade" color="light" class="btn"  (click)="alterarTab('especialidade')" id="e" (click)="alterar()" (click)="Event2();" [ngStyle]="{'color': buttonColor2}">Especialidade</button>
            </ion-row>
            <ion-row>
              <button ion-button name="extras" color="light" class="btn"style="left: -5px;" id="c" (click)="alterarTab('Concluidos')" (click)="alterar()" (click)="Event3();" [ngStyle]="{'color': buttonColor3}">Concluidos</button>
            </ion-row>
            <ion-row>
              <button ion-button name="contatar" color="light" class="btn" style="left: 0px;" id="co" (click)="alterarTab('contatar')" (click)="alterar()" (click)="Event4();" [ngStyle]="{'color': buttonColor4}">Contatar</button>

  <div class="pagetabs"  style="margin-top: 16.7rem;" [ngStyle]="{'display': isso}">

    <h6>{{descricao}}</h6>
  </div>

    </div>

  <ion-footer class="footer" style="text-align: center;height: 70px; background: linear-gradient(#394772, #5064a7);">
    <div style="display: inline-table;">
      <button ion-button name="notificações" color="light" icon-only class="button-footer" style="top: 5px; min-width: 4.9em;">
          <img src="/assets/imgs/sino.png" style="max-width: 40%;">
          
        </button>
